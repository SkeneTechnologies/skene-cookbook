id: workflow_people_ops_talent
version: 1.0.0
name: People Ops Talent Intelligence
description: Candidate sourcing, skill gap analysis, comp benchmarking
category: People Ops
icp:
  name: People ops, talent and comp
  priorities:
    - sourcing
    - skill_gaps
    - comp_benchmarks
integration_reference:
  description: ATS and HRIS data; no CRM
  schemas: []
chain_sequence:
  - step_id: step_1_candidate_sourcer
    skill_id: people_candidate_sourcer
    action: execute
    description: Surfaces and ranks candidates
    timeout_seconds: 300
    opinionated_prompts:
      system_context: Rank by fit and diversity; surface passive candidates.
    error_handling:
      on_failure: stop
      max_retries: 1
  - step_id: step_2_skill_gap_analyzer
    skill_id: people_skill_gap_analyzer
    action: execute
    description: Maps skill gaps for role or team
    timeout_seconds: 300
    opinionated_prompts:
      system_context: Map gaps to learning paths and hiring; prioritize critical roles.
    error_handling:
      on_failure: continue
      max_retries: 2
  - step_id: step_3_comp_benchmarker
    skill_id: people_comp_benchmarker
    action: execute
    description: Benchmarks compensation
    timeout_seconds: 300
    opinionated_prompts:
      system_context: Use market data by role and geo; flag outliers.
    error_handling:
      on_failure: stop
      max_retries: 1
metadata:
  author: Skene Cookbook
  created_at: '2026-02-12'
  tags:
    - people_ops
    - talent
    - hiring
  estimated_duration_seconds: 900
