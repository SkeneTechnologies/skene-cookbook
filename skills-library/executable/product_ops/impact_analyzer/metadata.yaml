      with causal inference methods.
    context: When working in product_ops domain
    outcome: Successfully execute Feature Impact Analyzer
composability:
  hints:
  - 'can_chain_to: feature_adoption'
  - 'can_chain_to: roadmap_alignment'
  - 'can_chain_to: prioritization_engine'
  - has_structured_output
