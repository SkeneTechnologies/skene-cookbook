security:
  risk_level: Medium
  requirements:
    sandboxing_required: false
    human_in_loop_required: false
    audit_logging: true
    data_access_scope:
    - internal
    risk_factors:
    - change
    - get
    - analytics
    - track
    - log
    - list
    - format
    - calculate
    - view
categorization:
