security:
  risk_level: Medium
  requirements:
    sandboxing_required: false
    human_in_loop_required: false
    audit_logging: true
    data_access_scope:
    - internal
    risk_factors:
    - access
    - read
    - get
    - query
    - analytics
    - track
    - list
    - filter
    - format
    - calculate
    - show
